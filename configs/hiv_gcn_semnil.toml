# ====== Usuall default
proj_name = "P4_report"
drop_ratio = 0
batch_size = 64
dataset_name = "ogbg-molhiv"
bottle_type = "sem"

# ==== Model Structure ======
	# ----- Backbone and SEM
backbone_type = "gcn"
emb_dim = 300
num_layer = 5
L = 50
V = 30
head_type = "mlp"

# ==== NIL related ====== 
generations = 8
	# ---- Init student
init_strategy = "mile"
	# ---- Distillation
dis_steps = 100
dis_lr = 1e-4
dis_optim = "sgd"
dis_loss = "ce_sample"
	# ---- Interaction
int_tau = 1
int_epoch = 5
es_epochs = 5
int_lr = 1e-4
int_optim = "adam"
int_sched = true
	# ---- Generate teacher
copy_what = "last"

run_name = "hiv_gcn_semnil"